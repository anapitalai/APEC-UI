<h1>Emails</h1>

<div *ngIf="emails">
    <div *ngFor="let e of emails" class="col-sm-4">
      <div class="thumbnail" [routerLink]="['/feedbacks',e.id]">
        <h2> {{ e.name }}</h2>
        <h3>{{e.company}}</h3>
        <h4>{{e.message}}</h4>
     
      </div>
      
       <div class="btn btn-info pull-right" routerLink='/email/create'><<<Back</div>
    </div>
  </div>
