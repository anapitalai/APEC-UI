<h1>Feedbacks</h1>

<div *ngIf="feedbacks">
    <div *ngFor="let c of feedbacks" class="col-sm-4">
      <div class="thumbnail" [routerLink]="['/feedbacks',c.id]">
        <h2> {{ c.name }}</h2>
        <h3>{{c.contacts}}</h3>
        <h4>{{c.message}}</h4>
     
      </div>
      <button  *ngIf='auth.isLoggedIn()' (click)="deletefeedback()" class="btn btn-danger btn-bg">Delete Feedback</button>
    </div>
  </div>
